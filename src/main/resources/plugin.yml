name: HeartfulCPvP # the plugins name as it should appear in the plugin list /pl
version: 1.0 # the plugin's version
author: Nodoka4318
main: ml.heartfulcpvp.hfcpvp.Plugin
api-version:
depend: [ProtocolLib]

commands:
  autocrystal:
    description: toggle autocrystal
    aliases: [ac, ca]
    usage: /autocrystal
  noknockback:
    description: toggle noknockback
    aliases: [velocity]
    usage: /noknockback
  noslow:
    description: toggle noslow
    usage: /noslow
  fullbright:
    description: toggle fullbright
    aliases: [nightvision, nv]
    usage: /fullbright